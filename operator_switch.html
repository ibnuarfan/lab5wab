<html>
    <head>
        <title>Contoh Program javascript</title>
        <script lang="javascript">
        function test()
         {
                val1=window.prompt("input nilai (1-5) :")
                switch (val1)
                {
                case"1":
                    document.write("Bilangan satu")
                    break
                case"2":
                    document.write("Bilanagan Dua")
                    break
                case"3":
                    document.write("Bilanag Tiga")
                    break
                case"4":
                    document.write("Bilanag Empat")
                    break
                case"5":
                    document.write("Bilanag Lima")
                    break
                default:
                    document.write("Bilangan lainnya")
                }
         }

        </script>
    </head>
    <body>
        <input type="button" name="button1" value="switch" onclick="test ()">
    </body>
</html>
